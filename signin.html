<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
        }
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
            background: transparent;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #6e8efb;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 16px;
        }
        button:hover {
            background: linear-gradient(135deg, #a777e3, #6e8efb);
        }
        a {
            display: block;
            margin-top: 10px;
            color: #6e8efb;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Signin</h2>
        <input type="email" id="signinEmail" placeholder="Email" required>
        <input type="password" id="signinPassword" placeholder="Password" required>
        <button onclick="signin()">Signin</button>
        <a href="index.html">Don't have an account? Sign Up</a>
    </div>

    <script>
        function signin() {
            const signinEmail = document.getElementById('signinEmail').value.trim();
            const signinPassword = document.getElementById('signinPassword').value.trim();
    
            if (!signinEmail || !signinPassword) {
                alert('Please fill all fields.');
                return;
            }
    
            const storedUser = JSON.parse(localStorage.getItem('user'));
    
            if (!storedUser) {
                alert('No account found. Please sign up first.');
                return;
            }
    
            if (signinEmail === storedUser.email && signinPassword === storedUser.password) {
                alert('Signin Successful!');
                window.location.href = "employee.html"; 
            } else {
                alert('Invalid email or password.');
            }
        }
    </script>
</body>
</html>
