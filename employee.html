<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a0d2eb;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: auto;
            position: relative;
        }
        .photo-preview {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 80px;
            height: 80px;
            object-fit: cover;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
        .row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .row > div {
            flex: 1;
        }
        .gender-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .submit-btn-container {
            text-align: center;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="form-container" id="formContainer">
        <img id="photoPreview" class="photo-preview" src="" alt="Photo Preview" style="display: none;">
        <h2>Employee Details</h2>
        <form id="employeeForm">
            <label>Full Name</label>
            <input type="text" id="fullName" required>

            <div class="row">
                <div>
                    <label>Photo Upload (PDF/DOC/Photo)</label>
                    <input type="file" id="photo" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
                </div>
                <div>
                    <label>Date of Birth</label>
                    <input type="date" id="dob" required>
                </div>
            </div>

            <label>Gender</label>
            <div class="gender-group">
                <button type="button" class="gender-btn" data-gender="Male">Male</button>
                <button type="button" class="gender-btn" data-gender="Female">Female</button>
            </div>
            <input type="hidden" id="gender" name="gender" required>

            <div class="row">
                <div>
                    <label>Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div>
                    <label>Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>
            </div>

            <div class="row">
                <div>
                    <label>State</label>
                    <select id="state" required>
                        <option value="">Select</option>
                        <option>Andhra Pradesh</option>
                        <option>Arunachal Pradesh</option>
                        <option>Assam</option>
                        <option>Bihar</option>
                        <option>Chhattisgarh</option>
                        <option>Goa</option>
                        <option>Gujarat</option>
                        <option>Haryana</option>
                        <option>Himachal Pradesh</option>
                        <option>Jharkhand</option>
                        <option>Karnataka</option>
                        <option>Kerala</option>
                        <option>Madhya Pradesh</option>
                        <option>Maharashtra</option>
                        <option>Manipur</option>
                        <option>Meghalaya</option>
                        <option>Mizoram</option>
                        <option>Nagaland</option>
                        <option>Odisha</option>
                        <option>Punjab</option>
                        <option>Rajasthan</option>
                        <option>Sikkim</option>
                        <option>Tamil Nadu</option>
                        <option>Telangana</option>
                        <option>Tripura</option>
                        <option>Uttar Pradesh</option>
                        <option>Uttarakhand</option>
                        <option>West Bengal</option>
                        <option>Andaman and Nicobar Islands</option>
                        <option>Chandigarh</option>
                        <option>Dadra and Nagar Haveli and Daman and Diu</option>
                        <option>Delhi</option>
                        <option>Lakshadweep</option>
                        <option>Puducherry</option>
                    </select>
                </div>
                <div>
                    <label>City</label>
                    <input type="text" id="city" required>
                </div>
            </div>

            <label>Address</label>
            <textarea id="address"></textarea>

            <!-- Education Details -->
            <h3>Education Details</h3>
            <div class="row">
                <div>
                    <label>HSC Specialization</label>
                    <select id="hscSpecialization" required>
                        <option value="">Select</option>
                        <option>Science</option>
                        <option>Commerce</option>
                        <option>Arts</option>
                        <option>Diploma</option>
                    </select>
                </div>
                <div>
                    <label>Highest Education</label>
                    <select id="highestEducation" required>
                        <option value="">Select</option>
                        <option>Graduate</option>
                        <option>Post Graduate</option>
                        <option>PhD</option>
                    </select>
                </div>
            </div>

            <!-- Work Experience -->
            <h3>Work Experience</h3>
            <div class="row">
                <div>
                    <label>Do you have Work Experience?</label>
                    <select id="workExperience" required>
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>
            </div>
            <div id="experienceDetails" style="display: none;">
                <label>Total Years of Experience</label>
                <input type="number" id="yearsOfExperience" min="0">
                <label>Field of Experience</label>
                <input type="text" id="fieldOfExperience">
            </div>

            <div class="submit-btn-container">
                <button type="submit" onclick="window.print()" id="submitButton" disabled>Submit</button>
            </div>
        </form>
    </div>

    <script>
        const genderButtons = document.querySelectorAll('.gender-btn');
        const genderInput = document.getElementById('gender');

        genderButtons.forEach(button => {
            button.addEventListener('click', function() {
                genderButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                genderInput.value = this.getAttribute('data-gender');
                document.getElementById('submitButton').disabled = false;
            });
        });

        const workExperience = document.getElementById('workExperience');
        const experienceDetails = document.getElementById('experienceDetails');

        workExperience.addEventListener('change', () => {
            if (workExperience.value === "Yes") {
                experienceDetails.style.display = 'block';
            } else {
                experienceDetails.style.display = 'none';
            }
        });

        document.getElementById('employeeForm').addEventListener('submit', function(event) {
            if (!genderInput.value) {
                alert('Please select a gender.');
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
